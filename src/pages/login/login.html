<ion-content padding id="page">

    <div id="logo-container">
        <h1 id="logo-heading">?00!</h1>
        <div class="show-list-numbers-and-dots">
            <p>Klassen-Chat</p>
        </div>
    </div>

    <form id="login-form">
        <ion-item no-lines>
            <ion-label> Email</ion-label>
            <ion-input type="email" placeholder=""></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label> Password</ion-label>
            <ion-input type="password" placeholder=""></ion-input>
        </ion-item>


        <button id="login-button" ion-button color="stable" large block (click)="login()">
            Log in
        </button>

        <button id="signup-button" ion-button clear color="positive" block href-inappbrowser="/signup">
            Or create an account
        </button>
    </form>
</ion-content>
