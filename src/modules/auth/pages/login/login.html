<ion-content padding id="page" center text-center class="no-scroll">
    <ion-grid>
        <div id="logo-container">
            <ion-row justify-content="center">
                <ion-col no-padding>
                    <h1 id="logo-heading">?S0!</h1>
                    <p>Klassen-Chat</p>
                </ion-col>
            </ion-row>
        </div>

        <ion-row *ngIf="errorMessage$| async">
            <ion-col>
                <p class="error">
                    {{ (errorMessage$ | async) }}
                </p>
            </ion-col>
        </ion-row>


        <form id="login-form" justify-content="center" [formGroup]="form" (ngSubmit)="login()">
            <ion-row>
                <ion-col col-12 col-md>
                    <ion-item no-lines>
                        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-12 col-md>
                    <ion-item no-lines>
                        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button id="login-button"
                            type="submit"
                            [disabled]="!form.valid || (isPending$ | async)"
                            ion-button
                            color="stable"
                            large
                            block>
                        Log in
                    </button>
                </ion-col>
            </ion-row>
        </form>
        <ion-row>
            <ion-col>
                <button id="forgot-password-button" ion-button clear color="positive" item-left block
                        href-inappbrowser="/forgot-password">
                    Forgot password?
                </button>
            </ion-col>
            <ion-col>
                <button id="signup-button" ion-button clear color="positive" block href-inappbrowser="/signup">
                    Sign up
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
