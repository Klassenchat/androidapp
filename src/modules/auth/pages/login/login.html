<ion-content padding id="page" center text-center class="no-scroll">
    <ion-grid>
        <div id="logo-container">
            <ion-row justify-content="center">
                <ion-col no-padding>
                    <h1 id="logo-heading">?S0!</h1>
                    <p>Klassen-Chat</p>
                </ion-col>
            </ion-row>
        </div>
        <form id="login-form" justify-content="center">
            <ion-row>
                <ion-col col-12 col-md>
                    <ion-item no-lines>
                        <ion-label> Email</ion-label>
                        <ion-input type="email" placeholder=""></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-12 col-md>
                    <ion-item no-lines>
                        <ion-label> Password</ion-label>
                        <ion-input type="password" placeholder=""></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button id="login-button" ion-button color="stable" large block (click)="login()">
                        Log in
                    </button>
                </ion-col>
            </ion-row>
        </form>
        <ion-row>
            <ion-col>
                <button id="forgot-password-button" ion-button clear color="positive" item-left block href-inappbrowser="/forgot-password">
                    Forgot password?
                </button>
            </ion-col>
            <ion-col >
                <button id="signup-button" ion-button clear color="positive" block  href-inappbrowser="/signup">
                    Sign up
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
